<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>SellCar</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            width: 100%;
            height: 100vh;
            background: url(image/Background.png) center;
            background-size: cover;
        }

        .logo {
            position: relative;
            top: 0;
            left: 10%;
            background: linear-gradient(120deg,#ffffff, #ffa500);
            height: max-content;
            border-radius: 0px 0px 20px 20px;
            box-shadow: 0px 7px 20px 0px #000;
        }

        input, button {
            outline: none;
            border: none;
            background: none;
        }

        .wrapper {
            position: relative;
            width: 50vw;
            height: 450px;
            background: #010d468f;
            color: #ffffff;
            padding: 20px;
            border-radius: 40px;
            overflow: hidden;
            align-self: center;
            margin: 0 auto;
        }

        #register {
            left: 15vw;
            position: absolute;
        }

        #login {
            left: 80vw;
            position: absolute;
        }

        h2 {
            width: 100%;
            text-align: center;
        }

        .bnt-box {
            position: relative;
            width: max-content;
            margin: 30px auto;
            border-radius: 30px;
            background: #fff;
        }

            .bnt-box button {
                padding: 10px 30px;
                background: transparent;
                border: 0;
                position: relative;
                outline: none;
            }

        #bnt {
            top: 0;
            left: 0;
            position: absolute;
            background-color: orange;
            width: 120px;
            height: 100%;
            border-radius: 40px;
        }

        label span {
            display: block;
            text-transform: uppercase;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        input {
            display: block;
            width: 70%;
            margin: auto;
            margin-top: 5px;
            font-size: 15px;
            padding-bottom: 3px;
            border-bottom: 1px solid orange;
            text-align: center;
            color: white;
            height: 28px;
        }
            /* Delay màu bg của autofill */
            input:-webkit-autofill {
                transition: background 9999s;
                -webkit-text-fill-color: #fff;
            }

            input::placeholder {
                color: #ffffffb2;
            }

        #rbnt, #lbnt {
            display: block;
            margin: 0 auto;
            width: 25vw;
            height: 50px;
            background-color: orange;
            margin-top: 5px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        #alert {
            margin-top: 5px;
            width: 100%;
            text-align: center;
            color: red;
            height: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="index.aspx">
            <img src="image/logo.png" alt="" srcset="" width="100px;">
        </a>
    </div>
    <div class="wrapper">
        <div class="bnt-box">
            <button id="bnt"></button>
            <button onclick="register()">Đăng Ký</button>
            <button onclick="login()">Đăng nhập</button>
        </div>
        <form id="register" runat="server" action="Register.aspx" method="post">
            <h2>Đăng ký</h2>
            <label for="">
                <span>Tên người dùng</span>
                <input type="text" name="rusername" id="rusername" placeholder="username" required>
            </label>
            <label for="">
                <span>Mật khẩu</span>
                <input type="password" name="rpassword" id="rpassword" placeholder="password" required>
            </label>
            <label for="">
                <span>Nhập lại mật khẩu</span>
                <input type="password" name="rrepassword" id="rrepassword" required>
            </label>
            <div id="alert"></div>
            <button type="submit" id="rbnt">Đăng Ký</button>
        </form>
        <form id="login" runat="server" action="login.aspx" method="post">
            <h2>Đăng Nhập</h2>
            <label for="">
                <span>Tên người dùng</span>
                <input type="text" name="username" id="username" placeholder="username" required>
            </label>
            <label for="">
                <span>Mật khẩu</span>
                <input type="password" name="password" id="password" placeholder="password" required>
            </label>
            <div id="alert"></div>
            <button type="submit" id="lbnt">Đăng Nhập</button>
        </form>
    </div>
    <script>
        var ralert = document.getElementById("alert");
        var rusername = document.getElementById("rusername");
        var rpassword = document.getElementById("rpassword");
        var rrepassword = document.getElementById("rrepassword");
        password.onkeyup = function() {
            if (password.value == "") {
                alert.innerHTML = "Hãy nhập mật khẩu";
            } else {
                alert.innerHTML = "";
            }
        }
        repassword.onkeyup = function () {
            if (repassword != password) {
                alert.innerHTML = "Nhập lại mật khẩu không khớp";
            } else {
                alert.innerHTML = "";
            }
        }
        username.onkeyup = function () {
            if (username.value == "") {
                alert.innerHTML = "Không được để tên người dùng trống";
            } else {
                alert.innerHTML = "";
            }
        }
    </script>
    <script>
        function register() {
            document.getElementById("register").style.left = "15vw";
            document.getElementById("login").style.left = "80vw";
            document.getElementById("bnt").style.left = "0vw";
        }
        function login() {
            document.getElementById("register").style.left = "-60vw";
            document.getElementById("login").style.left = "15vw";
            document.getElementById("bnt").style.left = "121px";
        }
    </script>
</body>
</html>
